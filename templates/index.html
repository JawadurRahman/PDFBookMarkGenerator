<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark PDF Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent body from scrolling */

        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            height: 100vh;
            overflow-y: auto; /* Make the container scrollable */

        }
        #bookmarkForm {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
        }
        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="file"] {
            width: 90%;
        }
        #bookmarkEntries div {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .add-button {
            background: #007bff;
        }
        .add-button:hover {
            background: #0056b3;
        }
        #pdfViewerContainer {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="bookmarkForm" enctype="multipart/form-data" action="/generate-pdf" method="POST">
            <h1>Free PDF BookMark Generator</h1>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required onchange="displayPDF(this)">
            <div id="bookmarkEntries">
                <div>
                    <input type="text" name="bookmarkName1" placeholder="Bookmark Name">
                    <input type="number" name="pageNumber1" placeholder="Page Number">
                </div>
            </div>
            <button type="button" class="add-button" onclick="addBookmarkEntry()">Add Bookmark</button>
            <button type="submit">Generate PDF</button>
        </form>
        <div id="pdfViewerContainer">
            <iframe id="pdfViewer" src=""></iframe>
        </div>
    </div>

    <script>
        var index = 2;
        function addBookmarkEntry() {
            const bookmarkEntries = document.getElementById("bookmarkEntries");
            const newEntry = document.createElement("div");
            newEntry.innerHTML = `
                <input type="text" name="bookmarkName${index}" placeholder="Bookmark Name">
                <input type="number" name="pageNumber${index}" placeholder="Page Number">
            `;
            index++;
            bookmarkEntries.appendChild(newEntry);
        }

        function displayPDF(input) {
            const file = input.files[0];
            if (file.type === "application/pdf") {
                const fileURL = URL.createObjectURL(file);
                document.getElementById('pdfViewer').src = fileURL;
            } else {
                alert("Please upload a valid PDF file.");
            }
        }
    </script>
</body>
</html>
